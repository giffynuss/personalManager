<section>
    <input placeholder="Filter by lastname" #ln>
    <button mat-button (click)="getPersonByLastname(ln.value)">Filter</button>
</section>


@for (person of persons; track $index) {
    <app-overview [person]="person"></app-overview>
}
<div>   
    <a [routerLink]="['/new-person']">
        <button mat-button color="primary">New Person</button>
    </a>
</div>
